name: Release

on:
  release:
    types: [ published ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: MCJack123/ghaction-Generate-Release-Hashes@v1
      with:
        file-name: hashes.txt
    - uses: actions/upload-artifact@v2
      with:
        hash-type: md5
        path: hashes.txt